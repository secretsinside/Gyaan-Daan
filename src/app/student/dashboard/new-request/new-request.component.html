<div class="new-request-container">
    <form>
        <div class="new-req-form-field">
            <mat-form-field appearance="outline">
                <mat-label>Subject</mat-label>
                <mat-select placeholder="Subject"
                  [(value)]="selectedSubject">
                  <mat-option *ngFor="let s of subjects"
                    [value]="s">
                    {{ s }}
                  </mat-option>
                </mat-select>
                <mat-hint *ngIf="invalidSubject">{{ subjectDropdownError }}</mat-hint>
            </mat-form-field>
        </div>

        <div class="new-req-form-field">
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select placeholder="Class"
                  [(value)]="selectedClass">
                  <mat-option *ngFor="let c of classes"
                    [value]="c">
                    {{ c }}
                  </mat-option>
                </mat-select>
                <mat-hint *ngIf="invalidClass">{{ classDropdownError }}</mat-hint>
            </mat-form-field>
        </div>

        <div class="new-req-form-field">
            <button mat-raised-button class="submit-button round-button"
                (click)="sendRequest()">
                Send request
            </button>
        </div>
    </form>
</div>
