<div class="dashboard-content">
    <button mat-raised-button class="request-history-button"
        (click)="seeRequestStatus = true;">Request status</button>
    <mat-divider class="divider"></mat-divider>
    <app-new-request *ngIf="!seeRequestStatus"></app-new-request>
    <app-past-request *ngIf="seeRequestStatus"></app-past-request>
</div>
