<div class="time-slot-container">
    <div class="time-fields">
        <mat-form-field appearance="outline" class="time-field">
            <mat-label>From</mat-label>
            <input matInput
                type="time"
                name="fromHour"
                (blur)="onBlur($event, 'fromTime')"
                [value]="fromTime">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="time-field">
            <mat-label>To</mat-label>
            <input matInput
                type="time"
                name="fromHour"
                (blur)="onBlur($event, 'toTime')"
                [value]="toTime">
        </mat-form-field>

        <p class="time-slot-error"
            *ngIf="invalidTime">
            Please enter correct time in both fields.
        </p>
    </div>

    <div class="time-slot-button">
        <button mat-raised-button
            class="add-slot-button"
            (click)="addTime()">
            Add
        </button>
    </div>
    
</div>
